<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-file-text-o"></i>Receta Nueva</h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Inicio</a></li>
            <li><i class="icon_document_alt"></i><a href="#/recetas">Receta</a></li>
            <li><i class="fa fa-file-text-o"></i>Nueva</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Datos basicos
            </header>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="receta.nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Descripcion</label>

                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" ng-model="receta.descripcion"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" ng-click="guardarReceta()">Submit</button>
                </form>
            </div>
        </section>
    </div>
</div>
