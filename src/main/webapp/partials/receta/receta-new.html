<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <i class="fa fa-file-text-o"></i>Receta Nueva
        </h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Inicio</a></li>
            <li><i class="icon_document_alt"></i><a href="#/recetas">Receta</a></li>
            <li><i class="fa fa-file-text-o"></i>Nueva</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading"> Datos basicos </header>
            <div class="panel-body">
                <form class="form-horizontal" novalidate name="recetaForm" ng-submit="guardarReceta()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input id="nombre" type="text" class="form-control" name="nombre" ng-model="receta.nombre" required>
                            <label for="nombre" class="error" ng-show="recetaForm.nombre.$error.required">El nombre de la receta es requerido.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Descripcion</label>

                        <div class="col-sm-10">
                            <textarea id="descripcion" type="text" class="form-control" name="descripcion" ng-model="receta.descripcion" required></textarea>
                            <label  for="descripcion" class="error" ng-show="recetaForm.descripcion.$error.required">La descripcion de la receta es requerida.</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" ng-disabled="(recetaForm.nombre.$pristine || recetaForm.nombre.$dirty && recetaForm.nombre.$invalid) || (recetaForm.descripcion.$pristine || recetaForm.descripcion.$dirty && recetaForm.descripcion.$invalid)">Submit</button>
                </form>
            </div>
        </section>
    </div>
</div>
