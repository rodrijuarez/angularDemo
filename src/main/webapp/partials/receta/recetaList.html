<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <i class="fa fa-file-text-o"></i>Listado de recetas
        </h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Inicio</a></li>
            <li><i class="icon_document_alt"></i>Receta</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <a class="btn btn-primary" href="" title="Nueva receta"><span class="icon_plus"></span></a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <div class="panel-body">
                <table class="table table-striped table-advance table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="receta in recetas">
                        <tr>
                            <td>{{ receta.nombre }}</td>
                            <td>{{ receta.descripcion }}</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-success" href="#"><i class="icon_pencil"></i></a>
                                     <a class="btn btn-danger" ng-click="deleteReceta(receta.id)"><i class="icon_trash"></i></a>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
