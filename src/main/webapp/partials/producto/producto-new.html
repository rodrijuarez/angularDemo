<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading"> Datos basicos </header>
            <div class="panel-body">
                <form class="form-horizontal" novalidate name="productoForm" ng-submit="guardarProducto()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input id="nombre" type="text" class="form-control" name="nombre" ng-model="producto.nombre" required>
                            <label for="nombre" class="error" ng-show="productoForm.nombre.$error.required">El nombre del producto es requerido.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Precio</label>

                        <div class="col-sm-10">
                            <input id="precio" type="number" class="form-control" name="precio" ng-model="producto.precio" required></textarea>
                            <label  for="precio" class="error" ng-show="productoForm.precio.$error.required">El precio del producto es requerido.</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" ng-disabled="(productoForm.nombre.$pristine || productoForm.nombre.$dirty && productoForm.nombre.$invalid) || (productoForm.precio.$pristine || productoForm.precio.$dirty && productoForm.precio.$invalid)">Submit</button>
                </form>
            </div>
        </section>
    </div>
</div>
